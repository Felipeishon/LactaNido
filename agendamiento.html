<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento - LactaNido</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/logo_trans.png" type="image/x-icon">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/es.js'></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/logo_trans.png" alt="Logo" id="logo">
            <h1>LactaNido</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#about">Sobre Nosotras</a></li>
                <li><a href="index.html#services">Servicios</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="agendamiento.html">Agenda On Line</a></li>
                <li><a href="index.html#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="agendamiento">
            <h2>Agendar Cita</h2>
            <div class="form-group">
                <label for="serviceType">Tipo de Servicio:</label>
                <select id="serviceType">
                    <option value="consejeria">Consejería</option>
                    <option value="cuidado">Cuidadora</option>
                </select>
            </div>
            <div class="form-group">
                <label for="person">Persona:</label>
                <select id="person">
                    <option value="persona1">Persona 1</option>
                    <option value="persona2">Persona 2</option>
                </select>
            </div>
            <div id='calendar'></div>
        </section>
    </main>
    <footer>
        <p>© 2024 LactaNido</p>
    </footer>
    <script src="scripts/agendamiento.js"></script>
</body>
</html>
